<div class="container mt-4">
    <h3>All Banks</h3>
  
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <table class="table table-bordered table-striped mt-3" *ngIf="banks.length > 0">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Bank Name</th>
          <th>ISFC Code</th>
          <th>Branch</th>
          <th>Bank Address</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bank of banks; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ bank.bankName }}</td>
          <td>{{ bank.isfcCode }}</td>
          <td>{{ bank.branch }}</td>
          <td>{{ bank.bankAddress }}</td>
          <td>{{ bank.city }}</td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="!isLoading && banks.length === 0" class="text-center text-danger">
      No banks found.
    </div>
  </div>
